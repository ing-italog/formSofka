<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="ejercicio.css">
</head>
<body>
    <div class="content">
        <form id="form">
            <h2>Formulario de Gestion</h2>
            <input type="text" placeholder="Codigo" id="code" >
            <input type="text" placeholder="Nombre" id="name">
            <br/>
            <input type="number" placeholder="Edad" id="age">
            <input type="text" placeholder="Telefono" id="phone">
            <br/>
            <input type="submit" class="btn" id='send'/>
            <input type="reset" value="Borrar todo" class="btn"/>
        </form>
    </div>
    <div id="modal"></div>
    <script src="formulario.js"></script>
    <script src="ejercicio.js"></script>
</body>
</html>
